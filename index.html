<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #ecf0f1;
        }

        #calculator {
            background-color: #3498db;
            border: 1px solid #2980b9;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            box-sizing: border-box;
            font-size: 24px;
            border: none;
            border-radius: 4px;
            background-color: #fff;
            color: #333;
        }

        button {
            width: 50px;
            height: 50px;
            margin: 5px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
        }

        button.operator {
            background-color: #2c3e50;
            color: #fff;
        }

        button.operator:hover {
            background-color: #34495e;
        }

        button.equal {
            background-color: #27ae60;
            color: #fff;
        }

        button.equal:hover {
            background-color: #2ecc71;
        }

        button.clear {
            background-color: #e74c3c;
            color: #fff;
        }

        button.clear:hover {
            background-color: #c0392b;
        }

        button.scientific {
            background-color: #f39c12;
            color: #fff;
        }

        button.scientific:hover {
            background-color: #d35400;
        }
    </style>
</head>
<body>
    <div id="calculator">
        <input type="text" id="display" readonly>
        <br>
        <button onclick="clearDisplay()" class="clear">C</button>
        <button onclick="toggleSign()">+/-</button>
        <button onclick="appendOperator('%')" class="operator">%</button>
        <button onclick="appendOperator('/')" class="operator">/</button>
        <br>
        <button onclick="appendNumber('7')">7</button>
        <button onclick="appendNumber('8')">8</button>
        <button onclick="appendNumber('9')">9</button>
        <button onclick="appendOperator('*')" class="operator">*</button>
        <br>
        <button onclick="appendNumber('4')">4</button>
        <button onclick="appendNumber('5')">5</button>
        <button onclick="appendNumber('6')">6</button>
        <button onclick="appendOperator('-')" class="operator">-</button>
        <br>
        <button onclick="appendNumber('1')">1</button>
        <button onclick="appendNumber('2')">2</button>
        <button onclick="appendNumber('3')">3</button>
        <button onclick="appendOperator('+')" class="operator">+</button>
        <br>
        <button onclick="appendNumber('0')">0</button>
        <button onclick="appendDecimal()">.</button>
        <button onclick="calculate()" class="equal">=</button>
        <button onclick="toggleScientific()" class="scientific">S</button> 
        <!-- not working now -->
    </div>

    <script>
        let currentInput = '';
        let isScientific = false;

        function clearDisplay() {
            currentInput = '';
            updateDisplay();
        }

        function toggleSign() {
            currentInput = currentInput.charAt(0) === '-' ? currentInput.slice(1) : `-${currentInput}`;
            updateDisplay();
        }

        function appendOperator(operator) {
            currentInput += operator;
            updateDisplay();
        }

        function appendNumber(number) {
            currentInput += number;
            updateDisplay();
        }

        function appendDecimal() {
            if (!currentInput.includes('.')) {
                currentInput += '.';
                updateDisplay();
            }
        }

        function calculate() {
            try {
                currentInput = eval(currentInput).toString();
                updateDisplay();
            } catch (error) {
                currentInput = 'Error';
                updateDisplay();
            }
        }

        function toggleScientific() {
            isScientific = !isScientific;
            // Implement scientific calculator features here if needed
        }

        function updateDisplay() {
            document.getElementById('display').value = currentInput;
        }
    </script>
</body>
</html>
